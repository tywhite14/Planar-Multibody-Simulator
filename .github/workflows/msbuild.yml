# Manually-triggered
# Build MSVC Project
# Run with Valgrind

name: Memory Check

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y valgrind cmake

    - name: Build project
      run: cmake . && make

    - name: Run Valgrind
      run: valgrind --leak-check=full --show-leak-kinds=all --undef-value-errors=yes --track-origins=yes build/PMS
